<body>
    <script>
        // Exercício 1 - Retornar conteúdo (O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com nº 1293.)
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };
        console.log(
            `O usuário mora em ${endereco.cidade} / ${endereco.uf}, no bairro ${endereco.bairro}, na rua '${endereco.rua}' com nº ${endereco.numero}.`
        )

        // Exercício 2 - Exibir números pares entre 32 e 321
        function pares(x, y) {
            for (var i = x; i <= y; i++) {
                if (i % 2 == 0) {
                    console.log(i);
                }
            }
        }
        var resultado = pares(32, 321);
        console.log(resultado);

        // Exercício 3 - Verificar se há 'Javascript' no vetor
        function temHabilidade(skills) {
            var confere = skills.indexOf("Javascript");
            var resultado = (confere != -1) ? true : false; // A função IndexOf retorna -1 caso o elemento não seja encontrado.

            return resultado;

            //if(confere != -1){
            //return true;
            //}else{
            //return false;
            //}
        }
        var skills = ["Javascript", "ReactJS", "React Native"];
        var resultado = temHabilidade(skills); // true ou false
        console.log(resultado);

        // Exercício 4 - Retornar o quão experiente o usuário é => De 0-1 ano: Iniciante | De 1-3 anos: Intermediário | De 3-6 anos: Avançado | De 7 acima: Jedi Master
        function experiencia(anos) {
            if (anos >= 0 && anos <= 1) {
                return "Iniciante";
            }
            else if (anos >= 1 && anos <= 3) {
                return "Intermediário";
            }
            else if (anos >= 3 && anos <= 6) {
                return "Avançado";
            }
            else if (anos >= 7) {
                return "Jedi";
            }
            else {
                return "Digite seus anos de experiências corretamente a partir de 0 anos.";
            }
        }
        var anosEstudo = 7;
        var resultado = experiencia(anosEstudo);
        console.log(resultado);


        //Exercício 5 - Exibir o seguinte resultado: O Diego possui as habilidades: Javascript, ReactJS, Redux | O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir.
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];
        for (let user of usuarios) {
            console.log(
                `O ${user.nome} possui as habilidades: ${user.habilidades.join()}.`
            );
        }
    </script>
